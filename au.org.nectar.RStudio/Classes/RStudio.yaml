Namespaces:
  =: au.org.nectar
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system
  conf: io.murano.configuration

Name: au.org.nectar.RStudio

Extends: std:Application

Properties:
  instance:
    Contract: $.class(res:Instance).notNull()
  recordSet:
    Contract: $.class(res:RecordSet)
  username:
    Contract: $.string()
  password:
    Contract: $.string()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $._environment.reporter.report($this, 'Creating R-Studio instance...')
          - $securityGroupIngress:
            - ToPort: 80
              FromPort: 80
              IpProtocol: tcp
              External: true
            - ToPort: 443
              FromPort: 443
              IpProtocol: tcp
              External: true
          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('setup.template').bind(dict(username => $.username, password => $.password))
          - $._environment.reporter.report($this, 'Instance created. Setting up R-Studio...')
          - $.instance.agent.call($template, $resources)
          - $ipaddr: $.instance.ipAddresses.first()
          - If: $.recordSet.zone and bool($.recordSet.name)
            Then:
              - $._environment.reporter.report($this, 'Setting up DNS record')
              - $.recordSet.create([$ipaddr])
              - $._environment.reporter.report($this, 'Setting up HTTPS configuration')
              - $fqdn: format('{0}.{1}', $.recordSet.name, regex('[.]$').replace($.recordSet.zone, ''))
              - $email: std:User.getEnvironmentOwner().email
              - $._environment.reporter.report($this, format(
                  'Certbot notifications email {email}', email=>$email))
              - $fingerprint: $.enableHttpsCertbot($fqdn, $email)
              - $proto: 'https'
              - $._environment.reporter.report($this, format(
                  'HTTPS SHA256 Fingerprint {fp}', fp=>$fingerprint))
            Else:
              - $proto: 'http'
              - $fqdn: $ipaddr
              - $._environment.reporter.report($this, 'HTTPS disabled')
          - $._environment.reporter.report($this, format('R-Studio is available at {pr}://{hn}',
              pr=>$proto, hn=>$fqdn))
          - $.setAttr(deployed, true)

  enableHttpsCertbot:
    Arguments:
      - fqdn:
          Contract: $.string().notNull()
      - email:
          Contract: $.string().notNull()
    Body:
      - $resources: new(sys:Resources)
      - $template: $resources.yaml('certbot.template').bind(dict(fqdn=>$fqdn, email=>$email))
      - $._environment.reporter.report($this, 'Setting up Certbot...')
      - $fingerprint: $.instance.agent.call($template, $resources)
      - Return: $fingerprint
