repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args:
          - --line-length=80
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=80
  - repo: local
    hooks:
      - id: murano-pkg-check
        name: Murano Package Structure Check
        entry: murano-pkg-check
        language: python
        additional_dependencies:
          - git+https://github.com/NeCTAR-RC/murano-pkg-check@master
        args:
          - --ignore
          - W011
          - au.org.nectar.RStudio
        always_run: true
        pass_filenames: false  # If the tool checks the whole directory, not individual files
